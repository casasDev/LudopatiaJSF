<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<f:view>
<h:head>
    <title>Menu~Bienvenido al hermoso mundo de la ludopatia</title>
    <h:outputScript library="javax.faces" name="jsf.js"/>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Escoge que quieres hacer:"/>
        <br/>
        <h:commandButton value="Ir a ver preguntas" action="#{menu.irVerPreg}">
            <f:ajax execute="@this" render="@form"/>
        </h:commandButton>
        <br/>
        <h:commandButton value="Crear preguntas" action="#{menu.irCrearPreg}">
            <f:ajax execute="@this" render="@form"/>
        </h:commandButton>
    </h:form>
</h:body>
</f:view>
</html>
